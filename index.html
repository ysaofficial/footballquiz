<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Football Quiz - Test Your Knowledge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">World Football Quiz</h1>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </header>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="welcome-section">
                <h2>Welcome to the Ultimate Football Quiz!</h2>
                <p>Test your knowledge across continents and leagues</p>
                <button class="btn btn-primary" onclick="showContinents()">Start Quiz</button>
            </div>
            
            <div class="stats-section">
                <h3>Your Progress</h3>
                <div class="progress-overview" id="progressOverview">
                    <!-- Progress will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Continent Selection -->
        <div id="continentScreen" class="screen">
            <h2>Select a Continent</h2>
            <div class="continent-grid" id="continentGrid">
                <!-- Continents will be loaded here -->
            </div>
            <button class="btn btn-secondary" onclick="showHome()">Back to Home</button>
        </div>

        <!-- League Selection -->
        <div id="leagueScreen" class="screen">
            <h2 id="continentTitle"></h2>
            <div class="league-grid" id="leagueGrid">
                <!-- Leagues will be loaded here -->
            </div>
            <button class="btn btn-secondary" onclick="showContinents()">Back to Continents</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <h2 id="quizTitle"></h2>
                <div class="quiz-info">
                    <span>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
                    <span>Score: <span id="currentScore">0</span></span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <h3 id="questionText"></h3>
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be loaded here -->
                </div>
            </div>

            <div class="quiz-controls">
                <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                <button class="btn btn-danger" onclick="quitQuiz()">Quit Quiz</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>Quiz Complete!</h2>
            <div class="results-container">
                <div class="score-display">
                    <h3>Your Score</h3>
                    <div class="score-circle">
                        <span id="finalScore">0</span>
                        <span class="score-total">/ <span id="maxScore">10</span></span>
                    </div>
                    <p id="scoreMessage"></p>
                </div>
                
                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-label">Correct Answers:</span>
                        <span class="stat-value" id="correctAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Incorrect Answers:</span>
                        <span class="stat-value" id="incorrectAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy:</span>
                        <span class="stat-value" id="accuracy">0%</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button class="btn btn-primary" onclick="retryQuiz()">Retry Quiz</button>
                    <button class="btn btn-secondary" onclick="showLeagues()">Choose Another League</button>
                    <button class="btn btn-secondary" onclick="showHome()">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
